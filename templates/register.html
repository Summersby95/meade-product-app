{% extends "base.html" %} 
{% block content %} 

    <h3 class="center-align">Register <i class="material-icons">person_add</i></h3>

    <form action="{{ url_for('register') }}" method="POST">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="f_name" name="f_name" class="validate" minlength="2" maxlength="15" pattern="^[a-zA-Z0-9]{2,15}$" required>
                    <label for="f_name">First Name</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">person_outline</i>
                    <input type="text" id="l_name" name="l_name" class="validate" minlength="2" maxlength="15" pattern="^[a-zA-Z0-9]{2,15}$" required>
                    <label for="l_name">Last Name</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">fingerprint</i>
                    <input type="text" id="username" name="username" class="validate" minlength="2" maxlength="20" pattern="^[a-zA-Z0-9]{2,15}$" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">email</i>
                    <input type="email" id="email" name="email" class="validate" minlength="2" maxlength="40" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="password" name="password" class="validate" minlength="5" maxlength="15" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">lock_outline</i>
                    <input type="password" id="password_repeat" name="password_repeat" class="validate" minlength="5" maxlength="15" required>
                    <label for="password_repeat">Repeat Password</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">label</i>
                    <select id="department" name="department" class="validate" required>
                        <option value="" disabled selected>Choose your department</option>
                        {% for department in departments %} 
                            <option value="{{ department.department_name }}">{{ department.department_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">people</i>
                    <select id="role" name="role" class="validate" required>
                        <option value="" disabled selected>Choose your role</option>
                        {% for role in roles %} 
                            <option value="{{ role.role_name }}">{{ role.role_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="role">Role</label>
                </div>
                <div class="input-field col s12 offset-m3 m6">
                    <i class="material-icons prefix">security</i>
                    <input type="password" name="meade_password" id="meade_password" class="validate" required>
                    <label for="meade_password">Meade Passcode</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large green accent-3 center-align">
                        <i class="material-icons right">check</i> Register
                    </button>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
